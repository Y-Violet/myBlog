<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>学院网站首页布局</title>
<link type="text/css" rel="stylesheet" href="/css/index.css">

<body>
	<header>页面头部</header>

			<div class="ppt1">新闻图片信息（轮播图）</div>
			<div class="onerowR">
				<div class="imnews1">学院要闻</div>
				<div class="ppt2">宣传图片信息（轮播图）</div>

		<div class="notice">通知公告</div>
		<div class="imnews2">系部动态</div>
	</div>
	<div id="threerow">
		<div class="mail">信箱图片</div>
		<div class="threerowR">招生信息网图片</div>
	</div>
	<div id="fourrow">
		<div class="product1">教学系部</div>
		<div class="product2">专题站点</div>
		<div class="product2">热点导航</div>
	</div>

	</div>
	<div class="link">友情链接</div>

		<div class="footerCon">页面底部</div>
	</footer>
